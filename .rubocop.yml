AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
  Exclude:
    - mini-aasm.gemspec

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/AbcSize:
  Max: 30

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Max: 50
  Exclude:
    - test/mini_aasm_test.rb

Style/Documentation:
  Enabled: false

Naming/FileName:
  Exclude:
    - lib/mini-aasm.rb

Lint/UnderscorePrefixedVariableName:
  Exclude:
    - lib/mini-aasm.rb